name: first_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_pro: ^1.0.0
  url_launcher: ^5.4.1
  cupertino_icons: ^0.1.2
  open_file: ^2.0.0 
  flutter_pdfview: ^1.0.0+10
  path_provider: ^1.5.1
  google_maps_flutter: ^0.5.21+15
  json_serializable: ^3.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/
  fonts:
  - family: Raleway
    fonts:
    - asset: fonts/Raleway-Regular.ttf
    - asset: fonts/Raleway-Bold.ttf
    - asset: fonts/Raleway-ExtraBold.ttf
    - asset: fonts/Raleway-Italic.ttf
      style: italic

